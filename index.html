<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Mirror Sales Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .canvas-col { min-width: 350px; }
        .hidden-section { display: none; }
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div id="loaderOverlay" class="hidden-section fixed inset-0 bg-white/80 z-50 flex flex-col items-center justify-center">
        <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full mb-4"></div>
        <p class="font-bold text-slate-700">Saving to Strategy Cloud...</p>
    </div>

    <div id="landingPage" class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-10 rounded-2xl shadow-xl border w-full max-w-md text-center">
            <h1 class="text-3xl font-bold mb-6 text-slate-800">The Mirror Sales Canvas</h1>
            <input type="text" id="companyInput" placeholder="Enter Company Name" class="w-full p-4 border rounded-lg mb-4 text-center text-xl focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="startWorkshop()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-lg hover:bg-blue-700 transition">START WORKSHOP</button>
        </div>
    </div>

    <div id="mainCanvas" class="hidden-section p-6">
        <header class="flex justify-between items-center mb-8 bg-white p-4 rounded-xl shadow-sm border sticky top-4 z-40">
            <div>
                <h2 id="displayCompanyName" class="text-2xl font-bold text-slate-800"></h2>
                <p id="lockStatus" class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Draft Mode</p>
            </div>
            <div class="flex space-x-3">
                <button onclick="toggleEdit()" id="editBtn" class="hidden-section bg-amber-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-amber-600">Edit Form</button>
                <button onclick="saveAndNext()" id="nextBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700">Save & Next</button>
                <button onclick="downloadPDF()" id="pdfBtn" class="hidden-section bg-slate-800 text-white px-6 py-2 rounded-lg font-semibold">Download PDF</button>
            </div>
        </header>

        <div id="captureArea" class="flex flex-col space-y-8 p-4">
            <div class="flex overflow-x-auto space-x-6 pb-4">
                <div id="journeyGrid" class="flex space-x-6"></div>
            </div>

            <div id="capacitySection" class="hidden-section bg-white p-8 rounded-2xl border shadow-sm">
                <h3 class="text-xl font-bold mb-6">3. Capacity & Capability Assessment</h3>
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <label class="block font-bold text-green-700 mb-2 underline">Strengths</label>
                        <textarea id="strengths" class="w-full p-4 border rounded-xl h-32"></textarea>
                    </div>
                    <div>
                        <label class="block font-bold text-red-700 mb-2 underline">Weaknesses</label>
                        <textarea id="weaknesses" class="w-full p-4 border rounded-xl h-32"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STAGES = ["Awareness", "Discovery", "Considering", "Testing", "Evaluating", "Purchasing"];
        const PIPELINE = ["Marketing", "Prospecting", "Qualifying", "Proposing", "Closing", "Signing"];
        let currentStep = 1;
        const SCRIPT_URL = 'YOUR_APPS_SCRIPT_URL_HERE';

        function initGrid() {
            const grid = document.getElementById('journeyGrid');
            grid.innerHTML = ''; 
            STAGES.forEach((stage, i) => {
                const num = i + 1;
                grid.innerHTML += `
                    <div class="canvas-col flex flex-col space-y-4">
                        <div class="bg-slate-800 text-white p-3 rounded-lg text-center font-bold text-sm uppercase">${num}. ${stage}</div>
                        <div id="buyer_card_${num}" class="bg-blue-50 border border-blue-200 p-5 rounded-xl">
                            <h4 class="text-blue-700 font-bold text-xs uppercase mb-3">Buyer's Journey</h4>
                            <label class="block text-xs font-bold mb-1">Goal</label>
                            <input type="text" id="b_goal_${num}" class="w-full p-2 border rounded mb-3 text-sm">
                            <label class="block text-xs font-bold mb-1">Top Questions</label>
                            <textarea id="b_ques_${num}" class="w-full p-2 border rounded text-sm h-20"></textarea>
                        </div>
                        <div id="sales_card_${num}" class="hidden-section bg-green-50 border border-green-200 p-5 rounded-xl">
                            <h4 class="text-green-700 font-bold text-xs uppercase mb-3">Sales (${PIPELINE[i]})</h4>
                            <label class="block text-xs font-bold mb-1">Internal KPI</label>
                            <input type="text" id="s_kpi_${num}" class="w-full p-2 border rounded mb-3 text-sm">
                            <label class="block text-xs font-bold mb-1">Support Activity</label>
                            <textarea id="s_act_${num}" class="w-full p-2 border rounded text-sm h-20"></textarea>
                        </div>
                    </div>`;
            });
        }

        async function startWorkshop() {
            const name = document.getElementById('companyInput').value;
            if(!name) return alert("Enter company name");
            document.getElementById('displayCompanyName').innerText = name;
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('mainCanvas').style.display = 'block';
            initGrid();
        }

        async function saveAndNext() {
            showLoader(true);
            await syncToSheets();
            
            if (currentStep === 1) {
                document.querySelectorAll('[id^="sales_card_"]').forEach(el => el.style.display = 'block');
                currentStep = 2;
            } else if (currentStep === 2) {
                document.getElementById('capacitySection').style.display = 'block';
                document.getElementById('nextBtn').innerText = "Save & Complete";
                currentStep = 3;
            } else {
                lockForm(true);
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('pdfBtn').style.display = 'block';
                document.getElementById('editBtn').style.display = 'block';
            }
            showLoader(false);
        }

        async function syncToSheets() {
            const data = { companyName: document.getElementById('companyInput').value };
            document.querySelectorAll('input, textarea').forEach(el => { if(el.id) data[el.id] = el.value; });
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            } catch (e) { console.error("Save failed", e); }
        }

        function lockForm(shouldLock) {
            document.querySelectorAll('input, textarea').forEach(el => el.disabled = shouldLock);
            document.getElementById('lockStatus').innerText = shouldLock ? "Locked / View Only" : "Draft Mode (Editing)";
            document.getElementById('lockStatus').className = shouldLock ? "text-xs font-bold text-red-500 uppercase tracking-widest mt-1" : "text-xs font-bold text-blue-500 uppercase tracking-widest mt-1";
        }

        function toggleEdit() {
            lockForm(false);
            document.getElementById('nextBtn').style.display = 'block';
            document.getElementById('editBtn').style.display = 'none';
        }

        function showLoader(show) {
            document.getElementById('loaderOverlay').style.display = show ? 'flex' : 'none';
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            html2canvas(document.querySelector("#captureArea")).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const doc = new jsPDF('l', 'mm', 'a4');
                const width = doc.internal.pageSize.getWidth();
                const height = (canvas.height * width) / canvas.width;
                doc.addImage(imgData, 'PNG', 0, 0, width, height);
                doc.save("Mirror_Sales_Canvas.pdf");
            });
        }
    </script>
</body>
</html>
