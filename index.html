<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Mirror Sales Canvas2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .canvas-col { min-width: 400px; }
        .loader-spin { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div id="loaderOverlay" style="display: none;" class="fixed inset-0 bg-white/90 z-[100] flex-col items-center justify-center">
        <div class="loader-spin w-16 h-16 border-4 border-slate-200 rounded-full mb-4"></div>
        <p class="font-bold text-slate-800 text-lg">Saving Strategy...</p>
    </div>

    <div id="landingPage" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-2xl border w-full max-w-lg text-center">
            <h1 class="text-4xl font-black mb-4 text-slate-900">Mirror Sales Canvas</h1>
            <p class="text-slate-500 mb-8 italic">Enter your company name to begin.</p>
            <input type="text" id="companyInput" placeholder="Company Name" 
                class="w-full p-5 border-2 border-slate-200 rounded-2xl mb-6 text-center text-2xl font-bold focus:border-blue-500 outline-none">
            <button onclick="startWorkshop()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl text-xl hover:bg-blue-700 shadow-lg">START</button>
        </div>
    </div>

    <div id="mainCanvas" class="hidden p-6">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border sticky top-4 z-40 gap-4">
            <div>
                <h2 id="displayCompanyName" class="text-3xl font-black text-slate-900"></h2>
                <div id="statusBadge" class="inline-block mt-2 px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-xs font-bold uppercase tracking-widest">Buyer's Journey</div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleEdit()" id="editBtn" class="hidden bg-amber-500 text-white px-6 py-3 rounded-xl font-bold">Edit Form</button>
                <button onclick="saveAndNext()" id="nextBtn" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold">Save & Next</button>
                <button onclick="downloadPDF()" id="pdfBtn" class="hidden bg-slate-900 text-white px-8 py-3 rounded-xl font-bold">Download PDF</button>
            </div>
        </header>

        <div id="captureArea" class="space-y-12">
            <div class="flex overflow-x-auto pb-6 space-x-6">
                <div id="journeyGrid" class="flex space-x-6"></div>
            </div>

            <div id="capacitySection" class="hidden bg-white p-10 rounded-3xl border-2 shadow-xl">
                <h3 class="text-2xl font-black mb-8">3. Capacity & Capability Assessment</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div>
                        <label class="block font-black text-green-700 text-sm uppercase mb-2">Strengths</label>
                        <textarea id="strengths" class="w-full p-5 border-2 rounded-2xl h-40 bg-green-50/20"></textarea>
                    </div>
                    <div>
                        <label class="block font-black text-red-700 text-sm uppercase mb-2">Weaknesses</label>
                        <textarea id="weaknesses" class="w-full p-5 border-2 rounded-2xl h-40 bg-red-50/20"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STAGES = ["Awareness", "Discovery", "Considering", "Testing", "Evaluating", "Purchasing"];
        const PIPELINE = ["Marketing", "Prospecting", "Qualifying", "Proposing", "Closing", "Signing"];
        let currentStep = 1;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwCwjE3UJ-tAZSfW-nRrp6_5rb0Gy3bZhqjrvdWaHLLPShaTNui-Z7G6jUpmbnlPcEe/exec'; // Replace this!

        function toggleLoader(show) {
            document.getElementById('loaderOverlay').style.display = show ? 'flex' : 'none';
        }

        function initGrid() {
            const grid = document.getElementById('journeyGrid');
            grid.innerHTML = STAGES.map((stage, i) => {
                const num = i + 1;
                return `
                    <div class="canvas-col flex flex-col space-y-6">
                        <div class="bg-slate-900 text-white p-4 rounded-2xl text-center font-black text-sm uppercase tracking-tighter">${num}. ${stage}</div>
                        <div class="bg-blue-50 border-2 border-blue-100 p-6 rounded-3xl space-y-4">
                            <h4 class="text-blue-600 font-black text-[10px] uppercase tracking-widest">Buyer's Journey</h4>
                            <input type="text" id="b_goal_${num}" placeholder="Goal" class="w-full p-3 border rounded-xl text-sm">
                            <textarea id="b_ques_${num}" placeholder="Questions" class="w-full p-3 border rounded-xl text-sm h-24"></textarea>
                        </div>
                        <div id="sales_card_${num}" class="hidden bg-green-50 border-2 border-green-100 p-6 rounded-3xl space-y-4">
                            <h4 class="text-green-700 font-black text-[10px] uppercase tracking-widest">Sales: ${PIPELINE[i]}</h4>
                            <input type="text" id="s_kpi_${num}" placeholder="KPI" class="w-full p-3 border rounded-xl text-sm">
                            <textarea id="s_act_${num}" placeholder="Activities" class="w-full p-3 border rounded-xl text-sm h-24"></textarea>
                        </div>
                    </div>`;
            }).join('');
        }

        async function startWorkshop() {
            const name = document.getElementById('companyInput').value.trim();
            if(!name) return alert("Please enter a name");
            document.getElementById('displayCompanyName').innerText = name;
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('mainCanvas').classList.remove('hidden');
            initGrid();
        }

        async function saveAndNext() {
            toggleLoader(true);
            await syncToSheets();

            if (currentStep === 1) {
                document.querySelectorAll('[id^="sales_card_"]').forEach(el => el.classList.remove('hidden'));
                document.getElementById('statusBadge').innerText = "Sales Pipeline";
                currentStep = 2;
            } else if (currentStep === 2) {
                document.getElementById('capacitySection').classList.remove('hidden');
                document.getElementById('nextBtn').innerText = "Save & Complete";
                currentStep = 3;
            } else {
                lockForm(true);
                document.getElementById('nextBtn').classList.add('hidden');
                document.getElementById('pdfBtn').classList.remove('hidden');
                document.getElementById('editBtn').classList.remove('hidden');
            }
            toggleLoader(false);
        }

        async function syncToSheets() {
            const data = { companyName: document.getElementById('companyInput').value };
            document.querySelectorAll('input, textarea').forEach(el => { if(el.id) data[el.id] = el.value; });
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            } catch (e) { console.error("Sync Error", e); }
        }

        function lockForm(lock) {
            document.querySelectorAll('input, textarea').forEach(el => el.disabled = lock);
        }

        function toggleEdit() {
            lockForm(false);
            document.getElementById('nextBtn').classList.remove('hidden');
            document.getElementById('editBtn').classList.add('hidden');
        }

        function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const element = document.querySelector("#captureArea");
    
    // showLoader(true); // Optional: show loader while generating

    // html2canvas captures the full element regardless of screen scroll
    html2canvas(element, { 
        scale: 2, // Higher scale for better text clarity
        useCORS: true,
        logging: false,
        windowWidth: element.scrollWidth, // Forces capture of the full horizontal width
        windowHeight: element.scrollHeight
    }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        
        // 'l' = landscape, 'mm' = millimeters, 'a3' = A3 size
        const doc = new jsPDF('l', 'mm', 'a3');
        
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        
        // Calculate dimensions to fit the full width of A3
        const imgWidth = pageWidth;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        // If the height exceeds one page, it will scale to fit width
        doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
        
        const fileName = document.getElementById('companyInput').value || "Mirror_Canvas";
        doc.save(`${fileName}_Mirror_Canvas_A3.pdf`);
        
        // showLoader(false);
    }).catch(err => {
        console.error("PDF Export Error:", err);
        // showLoader(false);
    });
}
    </script>
</body>
</html>
