<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Mirror Sales Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .canvas-col { min-width: 350px; }
        .hidden-section { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div id="landingPage" class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-10 rounded-2xl shadow-xl border w-full max-w-md text-center">
            <h1 class="text-3xl font-bold mb-6 text-slate-800">The Mirror Sales Canvas</h1>
            <p class="text-slate-500 mb-8">Enter your company name to begin or resume your strategy.</p>
            <input type="text" id="companyInput" placeholder="Company Name" class="w-full p-4 border rounded-lg mb-4 text-center text-xl focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="startWorkshop()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-lg hover:bg-blue-700 transition">START WORKSHOP</button>
        </div>
    </div>

    <div id="mainCanvas" class="hidden-section p-6">
        <header class="flex justify-between items-center mb-8 bg-white p-4 rounded-xl shadow-sm border">
            <div>
                <h2 id="displayCompanyName" class="text-2xl font-bold text-slate-800"></h2>
                <div class="flex space-x-2 mt-1">
                    <span id="badge1" class="text-xs px-2 py-1 rounded bg-slate-200">Buyer's Journey</span>
                    <span id="badge2" class="text-xs px-2 py-1 rounded bg-slate-200">Sales Pipeline</span>
                    <span id="badge3" class="text-xs px-2 py-1 rounded bg-slate-200">Assessment</span>
                </div>
            </div>
            <div class="flex space-x-3">
                <button onclick="saveAndNext()" id="nextBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700">Save & Next</button>
                <button onclick="downloadPDF()" id="pdfBtn" class="hidden-section bg-slate-800 text-white px-6 py-2 rounded-lg font-semibold">Download PDF</button>
            </div>
        </header>

        <div id="captureArea" class="flex flex-col space-y-8">
            <div class="flex overflow-x-auto space-x-6 pb-4">
                <div id="journeyGrid" class="flex space-x-6"></div>
            </div>

            <div id="capacitySection" class="hidden-section bg-white p-8 rounded-2xl border shadow-sm">
                <h3 class="text-xl font-bold mb-6">3. Capacity & Capability Assessment</h3>
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <label class="block font-bold text-green-700 mb-2 underline">Strengths</label>
                        <textarea id="strengths" class="w-full p-4 border rounded-xl h-32"></textarea>
                    </div>
                    <div>
                        <label class="block font-bold text-red-700 mb-2 underline">Weaknesses</label>
                        <textarea id="weaknesses" class="w-full p-4 border rounded-xl h-32"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STAGES = ["Awareness", "Discovery", "Considering", "Testing", "Evaluating", "Purchasing"];
        const PIPELINE = ["Marketing", "Prospecting", "Qualifying", "Proposing", "Closing", "Signing"];
        let currentStep = 1; // 1: Buyer, 2: Sales, 3: Capacity
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwLDaGv-d6A2qlAU7vb6MyFVyVq62CzzrpYrqvkRLHu1tULZgID12jW6cLuSlV-RhBR/exec';

        function initGrid() {
            const grid = document.getElementById('journeyGrid');
            STAGES.forEach((stage, i) => {
                grid.innerHTML += `
                    <div class="canvas-col flex flex-col space-y-4">
                        <div class="bg-slate-800 text-white p-3 rounded-lg text-center font-bold font-mono text-sm uppercase">${i+1}. ${stage}</div>
                        
                        <div id="buyer_card_${i}" class="bg-blue-50 border border-blue-200 p-5 rounded-xl shadow-sm">
                            <h4 class="text-blue-700 font-bold text-xs uppercase mb-3 tracking-widest">Buyer's World</h4>
                            <label class="block text-xs font-bold mb-1">Goal</label>
                            <input type="text" id="b_goal_${i}" class="w-full p-2 border rounded mb-3 text-sm">
                            <label class="block text-xs font-bold mb-1">Top Question</label>
                            <textarea id="b_ques_${i}" class="w-full p-2 border rounded text-sm h-20"></textarea>
                        </div>

                        <div id="sales_card_${i}" class="hidden-section bg-green-50 border border-green-200 p-5 rounded-xl shadow-sm">
                            <h4 class="text-green-700 font-bold text-xs uppercase mb-3 tracking-widest">Sales Engine (${PIPELINE[i]})</h4>
                            <label class="block text-xs font-bold mb-1">Internal KPI</label>
                            <input type="text" id="s_kpi_${i}" class="w-full p-2 border rounded mb-3 text-sm">
                            <label class="block text-xs font-bold mb-1">Support Activity</label>
                            <textarea id="s_act_${i}" class="w-full p-2 border rounded text-sm h-20"></textarea>
                        </div>
                    </div>
                `;
            });
        }

        async function startWorkshop() {
            const name = document.getElementById('companyInput').value;
            if(!name) return alert("Enter company name");
            
            document.getElementById('displayCompanyName').innerText = name;
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('mainCanvas').style.display = 'block';
            document.getElementById('badge1').classList.add('bg-blue-100', 'text-blue-700');
            
            initGrid();
            await syncToSheets();
        }

        async function saveAndNext() {
            if (currentStep === 1) {
                document.querySelectorAll('[id^="sales_card_"]').forEach(el => el.style.display = 'block');
                document.getElementById('badge2').classList.add('bg-green-100', 'text-green-700');
                currentStep = 2;
            } else if (currentStep === 2) {
                document.getElementById('capacitySection').style.display = 'block';
                document.getElementById('badge3').classList.add('bg-yellow-100', 'text-yellow-700');
                document.getElementById('nextBtn').innerText = "Save & Complete";
                currentStep = 3;
            } else {
                await syncToSheets();
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('pdfBtn').style.display = 'block';
                alert("Strategy Complete! You can now download your PDF.");
                return;
            }
            await syncToSheets();
        }

        async function syncToSheets() {
            const data = { companyName: document.getElementById('companyInput').value };
            // Capture all inputs
            document.querySelectorAll('input, textarea').forEach(el => { if(el.id) data[el.id] = el.value; });
            
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4'); // Landscape
            html2canvas(document.querySelector("#captureArea")).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                doc.save(`${document.getElementById('companyInput').value}_MirrorCanvas.pdf`);
            });
        }
    </script>
</body>
</html>
